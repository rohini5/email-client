<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
    	<div class="container pages">
    		<a href="#" id="new-email" class="btn btn-primary btn-solid">New</a>
    		<div class="inbox">

    		<div class="row inbox-design">
    				<div class="col-md-4" id="name"></div>
    				<div class="col-md-8" id="subject"></div>
    			</div>
    		</div>
    			<!-- <a href="#" id="delete-value" class="btn btn-primary">Delete</a> -->
    	</div>

    	<div id="compose-form">
    		<form class="form-horizontal" novalidate>
    			<div class="form-group">
    				<label for="input-email" class="col-sm-2 control-label">TO:</label>
    				<div class="col-sm-10">
    					<input type="email" class="form-control" id="input-email" placeholder="Email">
    				</div>
    			</div>
    			<div class="form-group">
    				<label for="input-subject" class="col-sm-2 control-label">Subject</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" id="input-subject" placeholder="text">
    				</div>
    			</div>
    			<div class="form-group">
    				<label for="input-message" class="col-sm-2 control-label">Message</label>
    				<div class="col-sm-10">
    					<input type="text" class="form-control" id="input-message" placeholder="text">
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
    					<button type="submit" class="btn btn-default" id="sending">Send</button>
    				</div>
    			</div>
    		</form>
    	</div>

    </body>
    </html>
    <script src="js/app.js"></script>
